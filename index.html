<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sygnały Handlowe Złota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ekran logowania -->
    <div id="login-screen" class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center text-warning">Logowanie</h1>
            <input type="password" id="password" class="form-control mt-3" placeholder="Wpisz hasło">
            <button class="btn btn-warning w-100 mt-3" onclick="checkPassword()">Zaloguj</button>
            <p id="login-error" class="text-danger mt-2"></p>
        </div>
    </div>

    <!-- Główna strona -->
    <div id="main-screen" class="container mt-5" style="display: none;">
        <h1 class="text-center text-warning">Panel Handlowy Złota</h1>
        <div class="card p-4 mt-4 shadow-lg">
            <canvas id="goldChart"></canvas>
        </div>
        <div class="card p-4 mt-4 shadow-lg">
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-success w-100" onclick="executeTrade('buy')">Kup</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger w-100" onclick="executeTrade('sell')">Sprzedaj</button>
                </div>
            </div>
            <div class="mt-4">
                <p id="signal" class="text-center fs-4">Ładowanie danych...</p>
                <p id="rsi-value" class="text-center">RSI: Ładowanie...</p>
                <p id="macd-value" class="text-center">MACD: Ładowanie...</p>
                <p id="ema-value" class="text-center">EMA: Ładowanie...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
